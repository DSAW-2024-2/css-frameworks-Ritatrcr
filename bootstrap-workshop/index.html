<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Card Layout with Image Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column justify-content-center">
    <div class="container main-container d-flex justify-content-center align-items-center ">
        <div class="container card-container">
          <div class="row g-0 ">
            <div class="col-md-6">
              <img class="card-img-top card-img-desktop img-fluid" src="../assets/images/image-product-desktop.jpg" alt="Card image">
              <img class="card-img-top card-img-mobile img-fluid" src="../assets/images/image-product-mobile.jpg" alt="Card image">
            </div>

            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
              <div>
                
                <p class="text-secondary mb-2">P E R F U M E</p>
                <h5 class="card-title mb-2">Gabrielle Essence Eau De Parfum</h5>
                <p class="text-secondary">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="d-flex align-items-center">
                  <p class="fs-4 text-success" style="font-weight: bold; font-family: Georgia, serif;">$149.99</p>
                  <p class="text-secondary ms-2"><del>$169.99</del></p>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-success w-100">
                    <img src="../assets/images/icon-cart.svg" alt="Cart Icon" class="me-2 button">
                    Add to Cart
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>

</html>
