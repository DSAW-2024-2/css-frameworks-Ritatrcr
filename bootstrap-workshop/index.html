<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parfum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@700&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="m-0 min-vh-100 d-flex align-items-center justify-content-center bg-custom">

  <div class="card rounded-lg overflow-hidden w-100 border-0 mx-2 m-sm-6" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="../assets/images/image-product-mobile.jpg" class="img-fluid d-md-none" alt="Card image mobile">
        <img src="../assets/images/image-product-desktop.jpg" class="img-fluid d-none d-md-block" alt="Card image desktop">
      </div>
      <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
        <p class="text-muted text-uppercase mt-1 mb-3 fs-6">P E R F U M E</p>
        <h1 class="h2 font-georgia mb-3 fw-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-muted mb-4">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="d-flex align-items-center mb-4">
          <p class="h3 text-custom-green mb-0 font-georgia fw-bold ">$149.99</p>
          <p class="text-muted ms-4 text-decoration-line-through mb-0 ">$169.99</p>
        </div>
        <button class="btn btn-custom-green text-white w-100 d-flex align-items-center justify-content-center">
          <img src="../assets/images/icon-cart.svg" alt="Cart Icon" class="me-2">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
